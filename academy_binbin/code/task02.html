<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  var ul = document.getElementById("aqi-list");
  var laqiData = [];

  aqiData.forEach(function(x) {
    if(x[1] > 60) {
      laqiData.push(x);
    }
  });

  laqiData.sort(function(a, b) {
    if(a[1] > b[1]) return -1;
    if(a[1] < b[1]) return 1;
    return 0;
  });
  
  laqiData.forEach(function(x, i) {
    li = document.createElement("li");
    li.innerHTML = "第" + (i+1) + "名:" + x[0] + ", " + x[1];
    ul.appendChild(li);
  });

})();

</script>
</body>
</html>
