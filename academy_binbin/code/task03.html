<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  var temp1 = document.getElementById("source").childNodes;
  var data = [];
  temp1.forEach(function(x) {
    if(x.nodeName == "LI") {
      
      temp2 = x.innerText.split("：");
      data.push(temp2);
    }
  });
  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  data.sort(function(a,b) {
    if(a[1] > b[1]) return -1;
    if(a[1] < b[1]) return 1;
    return 0;
  });
  return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var ul = document.getElementById("source");
  data.forEach(function(x, i) {
    li = document.createElement("li");
    li.innerHTML = "第" + (i+1) + "名:" + x[0] + "：<b>" + x[1] + "</b>";
    ul.appendChild(li);
  });
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {
  var button = document.getElementById("sort-btn");
  button.addEventListener('click', btnHandle);
}

init();

</script>
</body>
</html>
