<!DOCTYPE html>
<html>
<head>
	<title>正则表达式之入门</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/task06.css">
</head>
<body>
	<div class="container">
		<div class="phone-match">
			<p>判断输入的手机号码格式是否正确</p>
			<label for="phone">请输入手机号码</label>
			<input type="text" id="phone" />
			<input type="button" id="phone-button" value="提交" />
			<p id="phone-result"></p>
		</div>
		<div class="word-match">
			<p>判断输入的字符串是否有相邻重复单词</p>
			<label for="word">请输入字符串</label>
			<input type="text" id="word" />
			<input type="button" id="word-button" value="提交" />
			<p id="word-result"></p>
		</div>
	</div>
</body>
<script type="text/javascript" src="./js/task06.js"></script>
</html>
