<!DOCTYPE html>
<html>
<head>
	<title>自定义checkbox， radio样式</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/task01.css">
</head>
<body>
	<div class="container-1">
		<p>使用图片实现</p>
		<input id="radio-1" name="radio" type="radio" />
		<label for="radio-1" >点击试一下</label>
		<input id="radio-2" name="radio" type="radio" />
		<label for="radio-2" >再点击试一下</label>
		<input id="checkox-1" type="checkbox" />
		<label for="checkox-1" ">再再单击试一下</label>
	</div>
	<div class="container-2">
		<p>使用伪元素实现</p>
		<input id="radio-3" name="radio" type="radio" />
		<label for="radio-3" >点击试一下</label>
		<input id="radio-4" name="radio" type="radio" />
		<label for="radio-4" >再点击试一下</label>
		<input id="checkox-2" type="checkbox" />
		<label for="checkox-2" ">再再单击试一下</label>
	</div>
</body>
</html>
